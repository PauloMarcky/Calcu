<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATORICISM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Micro+5&display=swap" rel="stylesheet">
  <style>

    body{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .outer-container{
      flex: 1 1 calc(25% - 10px); /* Grow, Shrink, Basis */
      background-color: hsl(180, 2%, 11%);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-sizing: border-box; 
      width: max-content;
      height: 1000px;
    }
    .title{
      text-align: center;
    }
    button{
      width: 70px;
      height: 70px;
      margin: 2px;
      border-radius: 35px;
      background-color: rgb(61, 61, 61);
      color: white;
      border: none;
      font-size: 18px;
      font-family: Arial;
      font-weight: bold;
    }
    .equal-button{
      width: 146px;
      margin: 1px;
      background-color: hsl(25, 100%, 42%);
    }
    input{
      width: 295px;
      height: 60px;
      margin-bottom: 20px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 55px;
      padding: 0px 10px;
      font-weight: bold;
      text-align: right;
      font-family: "Micro 5";
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

  </style>
</head>
<body>

  <header class="title">
    <h1>CALCULATORICISM</h1>
  </header>

  <div class="outer-container">
    <input class="displayer" type="text" readonly>
    <div>    
      <button onclick="allClear()">AC</button>
      <button onclick="percent()">%</button>
      <button onclick="backspace()""><<</button>
      <button onclick="divide()">/</button>
    </div>
    <div>    
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="multiply()">x</button>
    </div>
    <div>    
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="subtract()">-</button>
    </div>    
    <div>    
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="add()">+</button>
    </div>    
    <div>   
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal-button" onclick="displayResult()">=</button>
    </div>
  </div>

  <script>

    const display = document.querySelector(".displayer");
    let result = null;
    let operator = null;

    function append(val){
      display.value += val;
    }

    function allClear (){
      display.value = "";
      result = null;
      operator = null;
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
      if (display.value === ""){
        result = null;
        operator = null;
      }
    }

    function setRes(){
      let currentNumber = Number(display.value);

      if (result === null){
        result = currentNumber;
      }else {
        if (operator === '+') {
          result += currentNumber;
        };
        if (operator === '-'){
          result -= currentNumber;
        };
        if (operator === 'x'){
          result *= currentNumber;
        };
        if (operator === '/'){
          result /= currentNumber;
        }if (operator === '%'){
          result = (parseFloat((result / 100) * currentNumber));
        }
      }
      display.value = '';
    }

    function add(){
      setRes();
      operator = '+';
    }
    function subtract(){
      setRes();
      operator = '-';
    }
    function multiply(){
      setRes();
      operator = 'x';
    }
    function divide(){
      setRes();
      operator = '/';
    }
    function percent(){
      setRes();
      operator = '%';
    }
    function displayResult(){
      setRes();
      let finalRes = result.toLocaleString();
      display.value = finalRes;
    }

  </script>
</body>
</html>
