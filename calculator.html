<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="practice.css">
  <title>CALCULATORICISM</title>
  <style>
    body{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .outer-container{
      flex: 1 1 calc(25% - 10px); /* Grow, Shrink, Basis */
      background-color: hsl(180, 2%, 11%);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-sizing: border-box; 
      width: max-content;
      height: 1000px;
    }
    .title{
      text-align: center;
    }
    button{
      width: 70px;
      height: 70px;
      margin: 2px;
      border-radius: 10px;
      background-color: rgb(61, 61, 61);
      color: white;
      border: none;
      font-size: 18px;
      font-family: Arial;
      font-weight: bold;
    }
    .equal-button{
      width: 146px;
      margin: 1px;
      background-color: hsl(25, 100%, 42%);
    }
    input{
      width: 295px;
      height: 60px;
      margin-bottom: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 30px;
      padding: 0px 10px;
      font-weight: bold;
      text-align: right;
    }

  </style>
</head>
<body>

  <header class="title">
    <h1>CALCULATORICISM</h1>
  </header>

  <div class="outer-container">
    <input class="displayer" type="number">
    <div>    
      <button>AC</button>
      <button>%</button>
      <button><<</button>
      <button>/</button>
    </div>
    <div>    
      <button class="n7">7</button>
      <button class="n8">8</button>
      <button class="n9">9</button>
      <button class="x">x</button>
    </div>
    <div>    
      <button class="n4">4</button>
      <button class="n5">5</button>
      <button class="n6">6</button>
      <button class="-">-</button>
    </div>    
    <div>    
      <button class="n1">1</button>
      <button class="n2">2</button>
      <button class="n3">3</button>
      <button class="+">+</button>
    </div>    
    <div>    
      <button class="n0">0</button>
      <button class=".">.</button>
      <button class="equal-button">=</button>
    </div>
  </div>

    const button_2 = document.querySelector('.n2');
    const button_3 = document.querySelector('.n3');
    const button_0 = document.querySelector('.n0');
    const multiply = document.querySelector('.x')

      display.value += '7';
    }
    function but8() {
      display.value += '8';
    }
    function but9() {
      display.value += '9';
    }
    function but4() {
      display.value += '4';
    }
    function but5() {
      display.value += '5';
    }
    function but6() {
      display.value += '6';
    }
    function but1() {
      display.value += '1';
    }
    function but2() {
      display.value += '2';
    }
    function but3() {
      display.value += '3';
    }

    button_1.onclick = but1;
    button_2.onclick = but2;

    button_0.onclick = but0;





  




  </script>
</body>
</html>
